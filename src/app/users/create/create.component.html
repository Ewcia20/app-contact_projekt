<div class="box-users"> 

    <p *ngIf="infoCreate">Konto zostało utworzone poprawnie, możesz przejść na <a href="#" [routerLink]="['/login']">stronę logowania</a> </p>

    <form #createForm="ngForm" (ngSubmit)="createUser(createForm)"  autocomplete="off">
        <mat-form-field appearance="outline">
            <mat-label>imię i nazwisko</mat-label>
            <input matInput placeholder="Imię i nazwisko" name="description" ngModel required pattern="^[A-ż\s]{3,40}$">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Login" name="login" ngModel required pattern="^[A-z0-9_.]{3,30}$">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput type="password" placeholder="Hasło" name="pass" ngModel required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$"> 
            
            <mat-hint >Min. 8 znaków. Użyj kombinacji wielkich i małych liter, cyfry i znaku specjalnego. </mat-hint >  
        </mat-form-field>    
        <!-- <div>Min. 8 znaków. Użyj kombinacji wielkich i małych liter, cyfry lub znaku specjalnego.  </div> -->
        <button mat-fab extended (click)="loginUserView($event)">
            <mat-icon>arrow_back</mat-icon>  
            Wstecz
        </button>
        <button mat-fab extended [disabled]="createForm.invalid">
            <mat-icon>save</mat-icon>  
           Zapisz
        </button>
       
    </form>


</div>
